<nav class="navbar">
  <div class="left">
    <button class="toggle-btn" (click)="toggleSideMenu()">
      <i class="bi bi-list"></i>
    </button>

    <img src="https://static.vecteezy.com/system/resources/previews/027/179/352/original/google-keep-icon-logo-symbol-free-png.png" alt="Keep logo" class="logo" />
    <span class="app-name">Keep Clone</span>
  </div>

  <div class="center">
    <div class="search-container">
      <i class="bi bi-search search-icon"></i>
      <input type="text" placeholder="Rechercher..." />
    </div>
  </div>

  <div class="right">
    <i class="bi bi-arrow-clockwise icon-button" title="Actualiser"></i>
    <i class="bi bi-view-list icon-button" title="Mode Grille"></i>
    <i class="bi bi-gear-fill icon-button" (click)="toggleMenu()" title="Paramètres"></i>
    <i class="bi bi-grid-3x3-gap icon-button" title="Applications Google"></i>
    <i class="bi bi-person-circle icon-button" title="Compte utilisateur"></i>
    <div class="dropdown" [class.open]="menuOpen">
      <ul>
        <li (click)="onSettings()">Paramètres</li>
        <li (click)="onToggleDarkTheme()">Activer le thème sombre</li>
        <li (click)="onFeedback()">Votre avis</li>
        <li (click)="onHelp()">Aide</li>
        <li (click)="onDownload()">Téléchargements de l'application</li>
        <li (click)="onShortcuts()">Raccourcis clavier</li>
      </ul>
    </div>
  </div>
</nav>

<!-- Sidebar indépendante -->
<div class="sidebar" [class.open]="sideMenuOpen">
  <ul class="sidebar-menu">
    <li class="active">
      <i class="bi bi-lightbulb"></i>
      <span *ngIf="sideMenuOpen">Notes</span>
    </li>
    <li>
      <i class="bi bi-bell"></i>
      <span *ngIf="sideMenuOpen">Rappels</span>
    </li>
    <li>
      <i class="bi bi-folder"></i>
      <span *ngIf="sideMenuOpen">ANNÉE DU BACCALAURÉAT</span>
    </li>
    <li>
      <i class="bi bi-pencil"></i>
      <span *ngIf="sideMenuOpen">Modifier les libellés</span>
    </li>
    <li>
      <i class="bi bi-archive"></i>
      <span *ngIf="sideMenuOpen">Archive</span>
    </li>
    <li>
      <i class="bi bi-trash"></i>
      <span *ngIf="sideMenuOpen">Corbeille</span>
    </li>
  </ul>
</div>
